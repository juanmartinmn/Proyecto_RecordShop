<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Record Shop</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"></head>
<body>
    <header>
        <div id="header-top">
            <a href=""><img class="logo" src="./img/logo1.png" alt="logo"></a>
            <a href="#cart-section"></a>
            <a data-bs-toggle="offcanvas" href="#shoppingCart" role="button" aria-controls="offcanvasExample"><button><i class="bi bi-cart3"></i></button></a>
        </div>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    

    <section class="page">
        <section id="home">
            <div class="imgSlide"></div>
            <h2>Featured</h2>
            <div id="featuredArticles"></div>  
        </section>

    <section id="shop">
        <div id="center-form">
            <div id="form-container">
                <form>
                    <i class="bi bi-search"></i>
                    <input type="text" id="search-item" placeholder="Search" onkeyup="search()">
                </form>
            </div>
        </div>
        

        
        <div class="product-list" id="product-list">
        </div>
    </section>

    <section id="cart-section">
        
            <div class="offcanvas offcanvas-start" tabindex="-1" id="shoppingCart" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul id="cartTotal"></ul>
                    <ul id="cart">
                        
                    </ul>
                    <a href="javascript:redirectToCheckout()"><button>Proceed to Checkout</button></a>
                </div>
            </div>

    <section id="about"></section>

    </section>




    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="./js/productos.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/index.js" defer></script>
</body>
</html>
