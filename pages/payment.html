<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"></head>

</head>
<body>
    <header>
        <div id="header-top">
            <a href="../index.html"><img class="logo" src="../img/logo1.png" alt="logo"></a>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#shop">Shop</a></li>
                <li><a href="../index.html#about">About</a></li>
            </ul>
        </nav>
    </header>

    <h1>Checkout</h1>
    <section id="cartCheckout">
        <ul id="cartTotal"></ul>
        <ul id="cart">
        </ul>
    </section>

    <form id="form">
        <h2>Contact Information</h2>
        <input type="email" name="email" id="email" placeholder="Email Address*" required>
        <h2>Shipping Information</h2>
        <input type="text" name="fName" id="fName" placeholder="First Name*" required>
        <input type="text" name="lName" id="lName" placeholder="Last Name*" required>
        <input type="text" name="address" id="address" placeholder="Street Address*" required>
        <h2>Payment Information</h2>
        <label for="creditCard">Card Number*</label>
        <input type="text" name="creditCard" id="" placeholder="1234 5678 9012 3456" required>
        <label for="cardHolder">Card Holder*</label>
        <input type="text" name="cardHolder" id="cardHolder" placeholder="Card Holder's Name" required>
        <label for="CVC">CVC*</label>
        <input type="text" name="CVC" id="" placeholder="123" required>
        <label for="expireDate">Expires*</label>
        <input type="text" name="expireDate" placeholder="01/23" required>
        <button type="submit">Purchase</button>
    </form>

    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
    <script src="../js/productos.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/payments.js" defer></script>
</body>
</html>
